---
name: Release

on:
  release:
    types:
      - published

jobs:
  release:
    name: Release Garnet
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v4

      - name: ğŸ”¢ Adjust version number
        shell: bash
        run: |
          version="${{ github.event.release.tag_name }}"
          version="${version,,}"
          version="${version#v}"
          yq e -P -o=json \
            -i ".version = \"${version}\"" \
            "${{ github.workspace }}/custom_components/garnet/manifest.json"
      - name: ğŸ“¦ Created zipped release package
        shell: bash
        run: |
          cd "${{ github.workspace }}/custom_components/garnet"
          zip garnet.zip -r ./
      - name: ğŸ” Sign release package
        uses: sigstore/gh-action-sigstore-python@v3.0.0
        with:
          inputs: ${{ github.workspace }}/custom_components/garnet/garnet.zip

      - name: â¬†ï¸ Upload zip to release
        uses: softprops/action-gh-release@v2.0.8
        with:
          files: ${{ github.workspace }}/custom_components/garnet/garnet.zip
